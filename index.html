<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Google Homepage</title>
</head>
<body>
	<header>
		<nav>
			<a class="text-link" href="#">Gmail</a>
			<a class="text-link" href="#">Images</a>
			<a href="#">
				<img id="google-app" src="images/google-app.png">
			</a>
			<a href="#">
				<img id="bell" src="images/bell.png">
			</a>
		</nav>
	</header>

	<main>
		<div class="img-container">
			<img class="googlelogo" src="images/googlelogo.png">
		</div>
		<div class="search-field">
			<div class="outer-search-bar">
				<form class="search-bar" action="#" method="POST" name="search-bar">
					<input class="search-field" type="text" name="search">
				</form>
			</div>
			<div class="button">
				<button class="search-button" type="button">Google Search</button>
				<button class="search-button" type="button">I'm Feeling Lucky</button>
			</div>
		</div>
	</main>

</body>
</html>
